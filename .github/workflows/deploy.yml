name: Build and Push to AWS ECR
on:
  push:
    branches:
      - main

env:
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    if: "!contains(github.event.head_commit.message, '[skip cicd]')"
    name: Build, Tag, and Push
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Tag the Docker Image
        id: build-image
        run: |
          docker build -t 255945442255.dkr.ecr.us-east-1.amazonaws.com/marlon-flask-private-repository:latest .

      - name: Push Docker Image to AWS ECR
        run: |
          docker push 255945442255.dkr.ecr.us-east-1.amazonaws.com/marlon-flask-private-repository:latest
          echo "Image was pushed to AWS ECR successfully!"